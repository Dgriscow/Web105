    <header class = "container">
        <h1>Forms</h1>

    <h1>Heading 1</h1>
    <div class="container">
        
        <main>
            <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value="First Name"><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" value="Last Name"><br>
                <br>
                <input type="radio" id="pizza" name="fav_foods" value="pizza">
                <label for="pizza">Pizza</label>
                <br>
                <input type="radio" id="chocolate" name="fav_foods" value="chocolate">
                <label for="chocolate">Chocolate</label>
                <br>
                <input type="radio" id="coffee" name="fav_foods" value="Coffee">
                <label for="coffee">Coffee</label>
                <br>
                <input type="radio" id="Sour Candy" name="fav_foods" value="Sour Candy">
                <label for="Sour Candy">Sour Candy</label>
                <br>
                
                <h3>Favorite Games</h3>
                <select name="favorite games" id="fav_games">
                    <option value="LEGO STAR WARS">LEGO STAR WARS</option>
                    <option value="LEGO INDIANA JONES">LEGO INDIANA JONES</option>
                    <option value="LEGO">LEGO</option>
                </select>
                <h3>GIVE A DESCRITPTION OF YOUR FAVORITE FOOD</h3>
                <textarea name="food" id="fav_food" cols="60" rows="5" placeholder="ENTER A DESCRIPTION OF YOUR FAVORITE FOOD"></textarea>
                <br>
                <input type="submit" value="Submit">
