<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>JumboTest</title>
    <link rel="stylesheet" href="../css/styles copy.css">
</head>
<body>

    <div class="container">
        <div class="jumbotron">
          <h1>Bootstrap Tutorial</h1> 
          <p>This is a big cool jumbotron, WOW</p> 
        </div>   
    </div> 


    <div class="container-fluid">
    <img src="../images/Demoman.png" class="img-circle" alt="The Father">



    <img src="../images/crocodile.jpg" class="img-rounded"  alt="The Son">

    <img src="../images/raideeeeeeeeeeeeeeeeeeen.jpeg" alt="The Holy Spirit" class="img-thumbnail">




    <img src="../images/Demoman.png" alt="Pan" class="img-fluid">
</div>


    <div class="container-fluid" id="thumbnaildisplay">
    <div class="row">
        <div class="col-md-4">
          <div class="thumbnail">
            <a href="../images/raideeeeeeeeeeeeeeeeeeen.jpeg">
              <img src="../images/raideeeeeeeeeeeeeeeeeeen.jpeg" alt="The Father" style="width:100%">
              <div class="caption">
                <p>The Father</p>
              </div>
            </a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="thumbnail">
            <a href="../images/crocodile.jpg">
              <img src="../images/crocodile.jpg" alt="The Son" style="width:100%">
              <div class="caption">
                <p>The Son</p>
              </div>
            </a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="thumbnail">
            <a href="../images/Demoman.png">
              <img src="../images/Demoman.png" alt="The Holy Spirit" style="width:100%">
              <div class="caption">
                <p>The Holy Spirit</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>



    
    
</body>
</html>
